# msa-spring-cloud-gateway Deployment: spring-cloud-gateway-deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-cloud-gateway-deployment
  labels:
    app: spring-cloud-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-cloud-gateway
  template:
    metadata:
      labels:
        app: spring-cloud-gateway
    spec:
      containers:
        - name: spring-cloud-gateway
          image: julia2039/spring-cloud-gateway:latest # 실제 이미지로 변경
